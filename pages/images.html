</head>
<body class="page">
	<div class="header">
		<h1>Images</h1>
	</div>
	<div class="nav-bar">
		<div class="tab">
			<a href="../index.html">Home</a>
		</div>
		<div class="active-tab">
			<a href="images.html">Images</a>
		</div>
		<div class="tab">
			<a href="places.html">Places</a>
		</div>
		<div class="tab">
			<a href="favorites.html">Favorites</a>
		</div>
	</div>
	<div class="gallery">
		<div class="row1">
			<button id="im1" class="image_cont1" onclick="popOut('../images/images1.jpeg')">
				<img src="../images/images1.jpeg"> 
			</button>
			<button id="im2" class="image_cont2" onclick="popOut('../images/images2.jpeg')">
				<img src="../images/images2.jpeg">
			</button>
			<button id="im3" class="image_cont3" onclick="popOut('../images/images3.jpeg')">
				<img src="../images/images3.jpeg">
			</button>>
		</div>
		<div class="row2">
			<button id="im4" class="image_cont4" onclick="popOut('../images/images4.jpeg')">
				<img src="../images/images4	.jpeg"> 
			</button>>
			<button id="im5" class="image_cont5" onclick="popOut('../images/images5.jpeg')">
				<img src="../images/images5.jpeg">
			</button>
			<button id="im6" class="image_cont6"  onclick="popOut('../images/images6.jpeg')">
				<img src="../images/images6.jpeg">
			</button>>
		</div>
	</div>
	<div id="wind" class = "window" onclick="dePop()">
		<div class="pop_cont">
			<img id="popIm" class="pop" src="../images/images1.jpeg">
		</div>
	</div>
	<button class="topButton" onclick="backToTop()" id="topBtn">Back To Top</button>
	<script type="text/javascript">
		window.onscroll = function() {scroll()};
		function scroll() {
			topButton = document.querySelector("#topBtn");
			if(document.documentElement.scrollTop > 1) {
				topButton.style.display = "block";
			}
			else {
				topButton.style.display = "none";
			}
		}
		function backToTop() {
			document.documentElement.scrollTop = 0;
		}
		function popOut(source) {
			myButton = document.querySelector("#wind");
			myImage = document.querySelector("#popIm")
			myButton.style.display = "block";
			myImage.src = source;
			topButton = document.querySelector("#topBtn");
			topButton.style.display = "none";
		}
		function dePop() {
			myButton = document.querySelector("#wind");
			myButton.style.display = "none"
			topButton = document.querySelector("#topBtn");
			if(document.documentElement.scrollTop > 1) {
				topButton.style.display = "block";
			}
			else {
				topButton.style.display = "none";
			}
		}
	</script>
</body>
</html>
